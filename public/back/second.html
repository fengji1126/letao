<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>乐淘商城</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 左侧侧边栏 -->
  <div class="lt-aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">前端25期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体部分 -->
  <div class="lt-main">
    <!-- 头部 -->
    <div class="lt-topbar">
      <a href="#" class="pull-left icon-menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon-logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 流式布局容器 -->
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb mt_20">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li class="active">二级分类</li>
      </ol>

      <div class="lt-content">
        <button class="btn btn-default">添加分类</button>
        <table class="table table-bordered mt_20">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">一级分类名</th>
              <th width="30%">二级分类名</th>
              <th width="30%">二级分类logo</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="logoutMotal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutbtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="secondMotal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="form">
              <div class="modal-header">
                <button type="button" id="addBtn" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加分类</h4>
              </div>
              <div class="modal-body">      
                      <div class="form-group">
                        <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
                      </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" id="form">添加</button>
              </div>
          </form>
        </div>
      </div>
  </div>




  <script type="text/html" id="tpl">
    {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" height="50" alt=""></td>
      </tr>
    {{/each}}
  </script>




  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="js/second.js"></script>
</body>

</html>
